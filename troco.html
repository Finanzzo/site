<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Troco - FINANZZO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-container"></div>

  <main class="container">
    <h1>Simulador de Troco na Portabilidade</h1>

    <label for="parcela">Valor da Parcela Atual:</label>
    <input type="text" id="parcela" oninput="formatarMoeda(this)" placeholder="Ex: R$ 500,00" />

    <label for="qtdParcelas">Quantidade de Parcelas Restantes:</label>
    <input type="number" id="qtdParcelas" placeholder="Ex: 72" />

    <label for="saldoDevedor">Saldo Devedor Atual:</label>
    <input type="text" id="saldoDevedor" oninput="formatarMoeda(this)" placeholder="Ex: R$ 30.000,00" />

    <button onclick="calcularTroco()">Calcular Troco Aproximado</button>

    <div id="resultado" class="resultado"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
