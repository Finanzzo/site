<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finanzzo | Soluções Financeiras</title>
  <style>
    :root {
      --laranja-finanzzo: #FF6F00;
      --azul-escuro: #002D4C;
      --verde: #25D366;
      --branco: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--verde) 100%);
      color: var(--branco);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 65px;
      background: var(--azul-escuro);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 24px;
    }
    nav a {
      color: var(--branco);
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      background-color: var(--laranja-finanzzo);
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
    }
    .hamburger div {
      width: 28px;
      height: 3px;
      background-color: var(--branco);
      border-radius: 2px;
    }
    .mobile-menu {
      position: fixed;
      top: 65px;
      right: -240px;
      width: 240px;
      height: calc(100% - 65px);
      background: var(--azul-escuro);
      box-shadow: -4px 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 9998;
    }
    .mobile-menu.open {
      right: 0;
    }
    .mobile-menu a {
      color: var(--branco);
      font-weight: 600;
      font-size: 1.2rem;
      padding: 12px 16px;
      border-radius: 8px;
      text-decoration: none;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
    }
    .mobile-menu a:hover,
    .mobile-menu a.active {
      background-color: var(--laranja-finanzzo);
    }
    main {
      margin-top: 65px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .home-container {
      max-width: 960px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 48px;
      width: 100%;
    }
    .texto {
      flex: 1 1 400px;
    }
    .texto h1 {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
    }
    .texto p {
      font-size: 1.25rem;
      margin-bottom: 24px;
      font-weight: 500;
      max-width: 480px;
    }
    .imagem {
      flex: 1 1 400px;
    }
    .imagem img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }
    .btn-cta {
      background-color: var(--laranja-finanzzo);
      color: var(--branco);
      font-weight: 700;
      font-size: 1.3rem;
      padding: 18px 40px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      width: max-content;
      box-shadow: 0 8px 20px rgba(255, 111, 0, 0.6);
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .btn-cta:hover {
      background-color: #e85b00;
    }
    @media (max-width: 900px) {
      nav { display: none; }
      .hamburger { display: flex; }
      .home-container {
        flex-direction: column;
        text-align: center;
        gap: 0; /* sem espaço entre elementos */
        padding: 20px 12px;
      }
      .texto h1 {
        font-size: 1.8rem;
        margin-bottom: 0;
      }
      .texto p {
        margin: 0 auto 0;
        font-size: 1rem;
      }
      .imagem img {
        margin-bottom: 0;
      }
      .btn-cta {
        width: 100%;
        padding: 14px 0;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo-finanzzo.png" alt="Finanzzo Soluções Financeiras" />
  <nav>
    <a href="index.html" class="active" aria-current="page">HOME</a>
    <a href="quem-somos.html">QUEM SOMOS</a>
    <a href="vantagens.html">VANTAGENS</a>
    <a href="simule-agora.html">SIMULE AGORA</a>
  </nav>
  <div class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-expanded="false" role="button" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<nav class="mobile-menu" id="mobileMenu" aria-label="Menu móvel">
  <a href="index.html" class="active" aria-current="page" onclick="closeMenu()">HOME</a>
  <a href="quem-somos.html" onclick="closeMenu()">QUEM SOMOS</a>
  <a href="vantagens.html" onclick="closeMenu()">VANTAGENS</a>
  <a href="simule-agora.html" onclick="closeMenu()">SIMULE AGORA</a>
</nav>

<main>
  <section id="home" class="home-container" role="banner" aria-label="Bem-vindo à Finanzzo">
    <div class="texto">
      <h1>Seu crédito consignado com segurança e atendimento personalizado</h1>
      <p>Atendimento conduzido com rigor, segurança e atenção dedicada ao cliente. Conte conosco para facilitar sua simulação.</p>
    </div>

    <div class="imagem">
      <img src="finance-illustration.jpg" alt="Ilustração financeira representando segurança e confiança" />
    </div>

    <button class="btn-cta">Quero simular agora</button>
  </section>
</main>

<script>
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  function toggleMenu() {
    const isOpen = mobileMenu.classList.toggle('open');
    hamburgerBtn.setAttribute('aria-expanded', isOpen);
  }

  function closeMenu() {
    mobileMenu.classList.remove('open');
    hamburgerBtn.setAttribute('aria-expanded', false);
  }

  hamburgerBtn.addEventListener('click', toggleMenu);
  hamburgerBtn.addEventListener('keydown', function(event) {
    if (event.key === 'Enter' || event.key === ' ') {
      event.preventDefault();
      toggleMenu();
    }
  });

  mobileMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', closeMenu);
  });
</script>

</body>
</html>
