<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FINANZZO - Soluções Financeiras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }
    .hero {
      position: relative;
      background: url('notas-100.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      padding: 80px 20px;
      text-align: center;
      overflow: hidden;
    }
    /* Overlay escuro para melhorar a leitura */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .hero > .container {
      position: relative;
      z-index: 1;
    }
    .btn-hero {
      background-color: #ffc107;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 12px;
      color: black;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn-hero:hover {
      background-color: #e0a800;
    }
    .logo {
      max-height: 50px;
      max-width: 100%;
      height: auto;
    }
    /* Para garantir que o botão hamburguer fique branco no fundo azul */
    .navbar-dark .navbar-toggler-icon {
      filter: invert(1);
    }
    /* Cabeçalho azul escuro */
    nav.navbar {
      background-color: #003366 !important;
    }
    @media (max-width: 576px) {
      .hero {
        padding: 40px 15px;
      }
      .hero h1 {
        font-size: 1.8rem;
      }
      .btn-hero {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .simulador-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="FINANZZO Logo.png" alt="FINANZZO Logo" class="logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Alternar navegação"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
        <li class="nav-item"><a class="nav-link" href="#simuladores">Simuladores</a></li>
        <li class="nav-item"><a class="nav-link" href="#depoimentos">Clientes</a></li>
        <li class="nav-item">
          <a class="btn btn-warning ms-3" href="#contato" style="border-radius: 12px;">Simule Agora</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1 class="display-5 fw-bold">Transforme seu benefício em oportunidade</h1>
    <p class="lead mt-3">Portabilidade com Troco, FGTS Saque-Aniversário e Consignado INSS com segurança e agilidade.</p>
    <a href="#simuladores" class="btn btn-hero mt-4">Simular Agora</a>
  </div>
</section>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
